<!DOCTYPE html>
<html lang="en">
<head>

<body>
<header>
    <figure class="circle">
        <div class="logo"></div>
        <div class="header-text">
            <h1>&#8226DE-VE-DE&#8226</h1>
        </div>
    </figure>

</header>
<aside>
        <h2>ADD A MOVIE IN YOUR FAVORITE LIST</h2>    
    <form>
        <input type="text" placeholder="Search movie" class="search" required>
        <button class="btnSearch">Submit!</button>
    </form> 
  
</aside>
<form>

        <input type="text" placeholder="Movie Title" id="titleInput" required>

        <button id="btnAddMovie">Add your movie!</button>
    </nav>
</form>
<main>
    <section>   
        <fieldset>  
            <h2>SEARCH RESULT</h2> 
                <article id="searchDisplay"></article>
            </fieldset>
    </section>
    <section>
            <h2>FAVORITES &#9829</h2>
            <article id="favorite"></article>
    </section>
    <section>
            <h2>WATCHED MOVIES</h2>
            <article id="watched"></article>
    </section>
</main>
<footer>
    <div class="movie-img"></div>
</footer>
